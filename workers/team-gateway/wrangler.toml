name = "team-gateway"
main = "src/index.ts"
compatibility_date = "2025-11-27"

[vars]
ALLOWED_ORIGIN = "https://tarkovtracker.org,https://www.tarkovtracker.org,http://localhost:3000"

[durable_objects]
bindings = [{ name = "TEAM_GATEWAY_LIMITER", class_name = "TeamGatewayRateLimiter" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["TeamGatewayRateLimiter"]
